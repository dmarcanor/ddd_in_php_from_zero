imports:
  - { resource: ../../../../src/Pereira/Shared/Infrastructure/Symfony/DependencyInjection/pereira_services.yaml }

services:
  _defaults:
    autoconfigure: true
    autowire: true

  # Configure
  MN\Apps\Pereira\Backend\Controller\:
    resource: '../src/Controller'
    tags: ['controller.service_arguments']

  # Wire
  MN\Shared\:
    resource: '../../../../src/Shared'

  MN\Pereira\:
    resource: '../../../../src/Pereira'

  # -- TAGGING --
  MN\Shared\Infrastructure\Bus\Event\InMemory\InMemorySymfonyEventBus:
    arguments: [ !tagged mn.domain_event_subscriber ]
    lazy: true

  MN\Shared\Infrastructure\Symfony\AddJsonBodyToRequestListener:
    tags:
      - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }